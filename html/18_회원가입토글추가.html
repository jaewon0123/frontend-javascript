<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <style>
        .더보기{
            display: none;
        }
        button{
            color: black;
            border: 1px solid black;
            border-radius: 30px;
            margin-bottom: 10px;
            padding: 5px;
        }
        input {
            margin: 20px;
            width: 60%;
            
        }
    </style>
  </head>
  <body>
    <h2>회원가입</h2>
    이름 : <input required type="text" id="user_name"><br>
    이메일 : <input required type="email" id="user_email"><br>
    비밀번호 : <input required type="password" id="user_pw"><br>
    비밀번호확인 : <input required type="password" id="user_pw_confirm">
    <h2>이용약관</h2>
    <div id="약관">이 부분은 이용약관 입니다.</div>

    <button onclick="가입유무()">회원가입확인</button><br>
    <button onclick="이용약관()">약관자세히보기</button><br>
    <button onclick="회원가입()">회원가입</button>
    <script>
        function 이용약관(){
            const 약관박스 = document.getElementById("약관");
            
            if(약관박스.classList.contains("더보기")){
                약관박스.classList.remove("더보기");
            } else {
                약관박스.classList.add("더보기");
            }
        }

        function 가입유무(){
        const 이름 = document.getElementById("user_name").value;
        const 이메일 = document.getElementById("user_email").value;
            

            if(이름 == "동그라미" && 이메일 == "kh@kh.kh"){
                alert("이미 가입된 회원입니다.");
            } else {
                alert("가입되어있지 않습니다.");
            }
        }
        function 회원가입(){
            alert("회원가입이 완료되었습니다.")
        }
    </script>
  </body>
</html>
