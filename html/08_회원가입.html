<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <style>
        .메인{
            background-color: rgb(247, 247, 242);
            border: 1px solid gray;
            padding: 20px;
            
            
        }
        button{
            color: black;
            border: 1px solid black;
            border-radius: 30px;
            margin-bottom: 10px;
            padding: 5px;
        }
        input {
            margin: 20px;
            width: 60%;
            
        }
    </style>
  </head>
  <body>
    <div class="메인">
        <label>이름 : </label>
        <input type="text"  id="user_name"><br>
        <label>이메일 : </label>
        <input type="email" id="user_email"><br>
        <label>비밀번호 : </label>
        <input type="password" id="user_pw"><br>
        <label>비밀번호 확인 : </label>
        <input type="password" id="user_pw_confirm"><br>

        <button onclick="이름이메일()">이름이메일 값확인</button><br>
        <button onclick="비밀번호일치여부()">비밀번호 값확인</button><br>
        <button onclick="회원가입()">회원가입</button>
    </div>
    <script>
        const 이름값 = document.getElementById("user_name").vlaue;
        const 이메일값 = document.getElementById("user_email").vlaue;
        const 비밀번호값 = document.getElementById("user_pw").vlaue;
        const 비밀번호확인값 = document.getElementById("user_pw_confirm").vlaue;
        
        function 이름이메일확인(){
            const 이름 = 이름값.vlaue;
            const 이메일 = 이메일값.vlaue;
            const 비밀번호 = 비밀번호값.vlaue;

            if(이름 == "동그라미" && 이메일 == "one@kh.kh" ){
                alert("이미 가입한 회원입니다. 로그인해주세요.");
            } else {
                alert("가입하지 않은 회원입니다.");
            }
        }
        function 비밀번호일치여부(){
            const pw = 비밀번호값.vlaue;
            const pw_confirm = 비밀번호확인값.vlaue;

            if(pw == pw_confirm){
                alert("비밀번호가 일치합니다.");
            } else {
                alert("비밀번호가 일지하지 않습니다.");
            }
        }
    </script>
  </body>
</html>
