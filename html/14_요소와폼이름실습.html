<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>폼 이름 실습</title>
    <style>
        #설문결과{
            display: none;
        }
    </style>
  </head>
  <body>
    <h1>설문조사</h1>
    <form id="폼">
        <label>이름 : </label>
        <input type="text" id="이름" name="user_name" required><br><br>
        <label>설문 내용 : </label>
        <textarea id="설문내용" name="user_feedback" rows="4" cols="20" required></textarea>
        <br><br>
        <!-- button이지만 button 기본타입 subit
            제출이아니라 결과를 보여주기 이기 때문에
            type에 button을 넣어야함
        -->
        <button type="button" onclick="제출하기()">제출</button>
    </form>
    
    <div id="설문결과">
        <h2>설문조사 결과</h2>
        <p><strong>이름 : </strong> <span id="설문이름"></span> </p>
        <p><strong>설문내용 : </strong> <span id="설문내용결과"></span> </p>
    </div>
    <script src="../js/14_요소와폼이름실습.js"></script>
  </body>
</html>
