<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>점심메뉴고르기</title>
  </head>
  <body>
    <h2>점심 메뉴 고르기</h2>
    <div id="menu">
        <h3>메뉴리스트</h3>
        <ul id="menu-list">
            <li>피자</li>
            <li>햄버거</li>
            <li>짜장면</li>
            <!-- 나중에 메뉴 추가하기를 했을 때 추가될 것 -->
        </ul>
    </div>
    <style>
        button{
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* 버튼 위에 마우스 올렸을 때 색상변경*/
        button:hover{
            background-color: yellowgreen;
        }
        ul{
            list-style-type: none;
        }
    </style>
    <button onclick="메뉴선택()">메뉴 선택하기</button>
    <button onclick="메뉴추가()">메뉴 추가하기</button>
    <script src="../js/15_점심메뉴선택추가.js"></script>
  </body>
</html>
